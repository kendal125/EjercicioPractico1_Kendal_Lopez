<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Formulario de Servicio</title>
        <link rel="stylesheet" th:href="@{/css/estilos.css}">
    </head>
    <body>
        <!-- Header y Navbar -->
        <header>
            <img th:src="@{/img/logo.png}" alt="Logo Salón" class="logo">
            <h1>Formulario de Servicio</h1>
        </header>

        <nav>
            <a th:href="@{/}">Inicio</a>
            <a th:href="@{/categorias}">Categorías</a>
            <a th:href="@{/servicios}">Servicios</a>
            <a th:href="@{/reservas}">Reservas</a>
            <a th:href="@{/contacto}">Contacto</a>
        </nav>

        <!-- Formulario -->
        <section class="section-servicios">
            <form th:action="@{/servicios/guardar}" th:object="${servicio}" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" required>
                <br><br>

                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
                <br><br>

                <label for="precio">Precio:</label>
                <input type="number" id="precio" th:field="*{precio}" step="0.01" required>
                <br><br>

                <label for="categoria">Categoría:</label>
                <select id="categoria" th:field="*{categoria}" required>
                    <option th:each="cat : ${categorias}" th:value="${cat}" th:text="${cat.nombre}"></option>
                </select>
                <br><br>

                <button type="submit">Guardar</button>
            </form>
        </section>

        <footer>
            <p>© 2026 Salón de Belleza. Todos los derechos reservados.</p>
        </footer>
    </body>
</html>
